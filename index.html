<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav>
      <div class="text">
        <h1>Free Image Search App</h1>
      </div>
      <div class="searchBar">
        <input type="text" placeholder="Search Image" id="searchInput" />
        <button type="button" id="searchBtn">Search</button>
      </div>
    </nav>
    <div class="showData">
    </div>
    <div class="loadMore">
      <button type="button" id="moreBtn">More Images</button>
    </div>

    <div class="showingImage">
      <img src="" alt="" id="showingImageInBig">

      <button type="button" id="downloadImage">Download</button>
      <button type="button" id="close">X</button>
    </div>

  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
